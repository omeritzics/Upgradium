name: Test Building

permissions:
  contents: read

on:
  push:
    branches:
      - main
      - stable
  pull_request:
    branches:
      - main
      - stable
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: false
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Lint and Analyze
        run: flutter analyze

      - name: Run Environment Sync
        run: |
          if [ -f "scripts/fix_environment.sh" ]; then
            chmod +x scripts/fix_environment.sh
            ./scripts/fix_environment.sh
          else
            echo "Sync script not found, skipping..."
          fi

      - name: Build APK (Debug Mode)
        run: |
          sed -i 's/signingConfig = signingConfigs.getByName("release")//g' android/app/build.gradle* || true
          flutter build apk --debug --flavor normal

      - name: Upload Artifact on Failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: Build-Logs
          path: build/app/outputs/flutter-apk/*.log
